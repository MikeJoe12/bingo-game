<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishail's Bingo!</title>
	<link rel="stylesheet" href="style.css">
 </head>
<body>
<div class="top-bar">
<div class="menu-section">
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu-items" id="menuItems">
        <a href="./CardGen.html" target="_blank" onclick="closeMenu()">Card Generator</a>
        <hr class="menu-separator">
        <div class="menu-checkbox">
			<input type="checkbox" id="speakCheckbox" onclick="setTimeout(closeMenu, 100)">
			<label for="speakCheckbox">Enable Speech</label>
		</div>
        <hr class="menu-separator">
		<a href="#" onclick="resetGame(); closeMenu()">Reset Game</a>
        <a href="#" onclick="showAbout(); closeMenu()">About</a>
        <a href="#" onclick="showContact(); closeMenu()">Contact</a>
    </div>
    <div class="tabs">
        <button class="tab active" data-tab="game-tab" onclick="switchTab('game-tab')">Bingo Game</button>
        <button class="tab" data-tab="players-tab" onclick="switchTab('players-tab')">Online Players</button>
    </div>
</div>
</div>

<div id="login-container">
        <div id="login-box">
            <h2>Mishail Ultimate's Bingo</h2>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button onclick="authenticateUser()">Login</button>
            <p id="error-message"></p>
        </div>
    </div>
	
    <div class="container">
    <div id="game-tab" class="tab-content active">
	
       <div class="top-row">
			<div class="controls-left">


		</div>

            <div class="title">
                <strong>Mishail's Ultimate Bingo</strong>
            </div>
            <button id="generateButton">Auto Number</button>
        </div>
        <div class="board" id="bingoBoard"></div>
 
		<div class="controls">

            <div class="bingo-layouts">
                <div class="bingo-layouts-container">
                    <div class="bingo-layout-container" id="layoutContainer1">
                        <div class="bingo-layout-title" id="layoutTitle1">3rd Prize</div>
                        <div class="bingo-layout" id="layout1"></div>
                    </div>
                    <div class="bingo-layout-container" id="layoutContainer2">
                        <div class="bingo-layout-title" id="layoutTitle2">2nd Prize</div>
                        <div class="bingo-layout" id="layout2"></div>
                    </div>
                    <div class="bingo-layout-container" id="layoutContainer3">
                        <div class="bingo-layout-title" id="layoutTitle3">1st Prize</div>
                        <div class="bingo-layout" id="layout3"></div>
                    </div>
                </div>
            </div>
			<div id="calledBall" class="ball"></div>
			<div class="small-balls-container">
            <div class="small-ball" id="lastBall4"></div>
            <div class="small-ball" id="lastBall3"></div>
            <div class="small-ball" id="lastBall2"></div>
            <div class="small-ball" id="lastBall1"></div>
            <input type="text" id="numberInput" placeholder="">
        </div>
	</div>
	</div>
			<div id="players-tab" class="tab-content">
							<div>
        <input type="checkbox" id="enableDataCheckbox">
        <label for="enableDataCheckbox">Enable Online</label>
				</div>
			<div id="qrCode">
                <img src="QRCode.jpg" alt="QR Code" style="width: 100%; height: 100%; border-radius: 10px;">
            </div>
		    <div id="playerList">
            <h3>Players & Cards:</h3>
            <div id="playerCards"></div>
        </div>
		</div>
		
    <script src="/socket.io/socket.io.js"></script>
	<script src="script.js"></script>
</body>
</html>
